<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>MP3プレイヤー</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="audio" autoplay></audio> <!-- 曲再生用audioタグ -->

    <!-- トップページ（曲一覧）ページ -->
    <section id="all-songs" class="tab-content active">
        <header class="header">
            <h2 class="header__title">全曲</h2>
            <div class="header__btns">
                <button id="delete-mode-btn" class="header__btn"><i class="fa-solid fa-trash-can"></i></button>
                <button id="import-btn" class="header__btn"><i class="fa-solid fa-file-import"></i></button>
            </div>
        </header>

        <input id="file-input" type="file" accept="audio/mpeg" multiple style="display: none;">

        <div class="search-box">
            <input class="search-box__input" type="text" id="all-songs-search-input" placeholder="検索：" autocomplete="off">
            <button class="search-box__clear-btn" id="all-songs-search-clear-btn" class="clear-btn" type="button">×</button>
        </div>

        <ul id="all-songs-song-list" class="song-list">
          <!-- <li class="song-list__item">
            <button class="song-list__delete-btn fa-solid fa-circle-minus"></button>
            <i class="song-list__icon fa-solid fa-music"></i>
            <div>
                <p class="song-list__title">ハピラブルー！</p>
                <p class="song-list__length">3:24</p>
            </div>
          </li> -->
        </ul>
    </section>


    <!-- プレイリストページ -->
    <section id="playlist" class="tab-content">
        <header class="header">
            <h2 class="header__title">プレイリスト</h2>
            <div class="header__btns">
                <button id="modal-open-btn" class="header__btn"><i class="fa-solid fa-plus"></i></button>
            </div>
        </header>

        <ul class="playlist-list">
            <!-- <li>
                <div class="playlist-list__img"></div>
                <p class="playlist-list__name">とき宣</p>
            </li> -->
        </ul>


        <!-- プレイリスト詳細画面 -->
        <div id="playlist-detail" id="playlist-detail">
            <div class="playlist-detail__header">
                <button class="playlist-detail__back-btn"><i class="fa-solid fa-angle-left"></i></button>
                <h3 class="playlist-detail__title">Playlist Title</h3>

                <div class="popover popover--dropdown-left" id="playlist-detail__popover">
                    <div class="popover__container">
                        <button class="popover__btn"><i class="fa-solid fa-ellipsis"></i></button>

                        <div class="popover__panel">
                            <ul class="popover__list">
                                <li class="popover__item" id="playlist-detail__delete-btn" style="color: red;">
                                    <span>プレイリスト削除</span>
                                    <i class="fa-solid fa-trash-can"></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="playlist-detail__info">
                <div class="playlist-detail__img"></div>
                <h3 class="playlist-detail__title">Playlist Title</h3>
                <p class="playlist-detail__length">--曲、 -時間--分</p>

                <button class="playlist-detail__play-btn"><i class="fa-solid fa-circle-play"></i></button>
                <div class="playlist-detail__actions">
                    <button class="playlist-detail__action playlist-detail__action--add"><i class="fa-solid fa-plus"></i> 追加</button>
                    <button class="playlist-detail__action playlist-detail__action--edit"><i class="fa-solid fa-bars"></i> 編集</button>
                    <button class="playlist-detail__action playlist-detail__action--info"><i class="fa-solid fa-pen"></i> 情報</button>
                </div>
            </div>

            <ul class="song-list">
                <li class="song-list__item">
                    <button class="song-list__delete-btn fa-solid fa-circle-minus"></button>
                    <i class="song-list__icon fa-solid fa-music"></i>
                    <div>
                        <p class="song-list__title">ハピラブルー！</p>
                        <p class="song-list__length">3:24</p>
                    </div>
                </li>
                <li class="song-list__item">
                    <button class="song-list__delete-btn fa-solid fa-circle-minus"></button>
                    <i class="song-list__icon fa-solid fa-music"></i>
                    <div>
                        <p class="song-list__title">ハピラブルー！</p>
                        <p class="song-list__length">3:24</p>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <!-- 曲追加用ボトムシート -->
    <div class="bottom-sheet__backdrop" id="add-song-sheet">
        <div class="bottom-sheet">
            <div class="bottom-sheet__container">
                <header class="bottom-sheet__header">
                    <button class="bottom-sheet__close-btn">キャンセル</button>
                    <h3 class="bottom-sheet__title">曲を追加</h3>
                </header>

                
            </div>
        </div>
    </div>
    <!-- 編集用ボトムシート -->
     <div class="bottom-sheet__backdrop" id="edit-playlist-sheet">
        <div class="bottom-sheet">
            <div class="bottom-sheet__container">
                <header class="bottom-sheet__header">
                    <button class="bottom-sheet__close-btn">キャンセル</button>
                    <h3 class="bottom-sheet__title">プレイリスト編集</h3>
                </header>

                
            </div>
        </div>
    </div>
    <!-- プレイリスト情報編集用ボトムシート -->
     <div class="bottom-sheet__backdrop" id="info-edit-sheet">
        <div class="bottom-sheet">
            <div class="bottom-sheet__container">
                <header class="bottom-sheet__header">
                    <button class="bottom-sheet__close-btn">キャンセル</button>
                    <h3 class="bottom-sheet__title">情報を編集</h3>
                </header>

                <div class="info-edit__img">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- プレイリスト作成モーダル -->
    <div id="new-playlist-modal">
        <div class="modal__content">
            <button class="modal__close-btn fa-solid fa-xmark"></button>
            <h3>新規プレイリスト</h3>
            <input class="modal__input" type="text" autocomplete="off" placeholder="プレイリスト名を入力..." />
            <p class="modal__error-message"></p>
            <button class="modal__create-btn" id="createPlaylistBtn">作成する</button>
        </div>
    </div>

    <!-- 設定ページ -->
    <section id="setting" class="tab-content">
        <header class="header">
            <h2>設定</h2>
        </header>

        <p class="setting-genre">設定項目</p>
        <ul class="setting-list">
            <li class="setting-item">
                <span>カラーテーマ</span>
            </li>
        </ul>
    </section>

    <!-- ミニプレーヤー -->
    <div class="mini-player" id="mini-player">
        <i class="mini-player__icon fa-solid fa-music" style="color: var(--active-color);"></i>
        <div>
            <p class="mini-player__song-title" style="color: var(--active-color);">Song Title</p>
            <p class="mini-player__song-length">00:00</p>
        </div>
        <button class="mini-player__play-btn"><i class="fa-solid fa-play"></i></button>
    </div>

    <!-- フルプレーヤー -->
    <div class="full-player" id="full-player">
        <div class="full-player__safe-area-top"></div>

        <button class="full-player__close-btn"><i class="fa-solid fa-chevron-down"></i></button>
        <div class="full-player__content">
            <div class="full-player__img">♬</div>
            <h3 class="full-player__song-title">Song Title</h3>
            <div class="full-player__progress-container">
                <input class="full-player__progress-bar" type="range" step="0.1">
                <div class="full-player__time-info">
                    <span class="full-player__current-time">--:--</span>
                    <span class="full-player__remaining-time">--:--</span>
                </div>
            </div>
            <div class="full-player__controlls">
                <button class="full-player__prev-btn"><i class="fa-solid fa-backward-step"></i></button>
                <button class="full-player__play-btn"><i class="fa-solid fa-play"></i></button>
                <button class="full-player__next-btn"><i class="fa-solid fa-forward-step"></i></button>
            </div>
        </div>

        <div class="full-player__safe-area-bottom"></div>
    </div> 

    <!-- タブバー -->
    <nav class="tab-bar">
        <button class="tab-button active" data-target="all-songs">
            <i class="fa-solid fa-music"></i>
            <span>全曲</span>
        </button>
        <button class="tab-button" data-target="playlist">
            <i class="fa-solid fa-folder"></i>
            <span>プレイリスト</span>
        </button>
        <button class="tab-button" data-target="setting">
            <i class="fa-solid fa-gear"></i>
            <span>設定</span>
        </button>
    </nav>

    <!-- アクションシート -->
    <div class="action-sheet-backdrop" id="actionSheetBackdrop">
        <div class="action-sheet" id="actionSheet">
            <div class="action-sheet__group action-sheet__actions">
                <!-- <button class="action-sheet__btn">写真を撮る</button> -->
            </div>
            <div class="action-sheet__group">
            <button class="action-sheet__btn action-sheet__cancel">キャンセル</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
